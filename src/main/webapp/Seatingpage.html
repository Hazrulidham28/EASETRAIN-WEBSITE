<!DOCTYPE html>
<html>
  <head>
    <title>Train Seat Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add CSS styling here */
      * {
    font-family: 'Poppins', sans-serif;
    padding: 0;
    box-sizing: border-box;

}

body{
    background: url('https://drive.google.com/uc?export=view&id=11w9e1lceHimEOlv7RFmjWKw2jUkun0JM') no-repeat;
    background-size: cover
}

body p {
    color: white;
}

header {
    justify-content: space-between;
    display: flex;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    align-items: center;
    backdrop-filter: blur(3px);
    /*background-color: black;*/
}

h1{
    color: white;
}


    .logo {
        font-size: 2em;
        color: white;
        user-select: none;
    }

    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }

    .navigation a::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background-color: white;
        border-radius: 5px;
        transform: scaleX(0);
        transition: transform .5s;
        transform-origin: right;
    }

    .navigation a:hover::after{
        transform: scaleX(1);
        transform-origin: left;
    }
      .seat {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: lightgray;
        margin: 10px;
        text-align: center;
        line-height: 50px;
        font-weight: bold;
        cursor: pointer;
      }
      .booked {
        background-color: red;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
        <h2 class = "logo">TrainEase</h2>
        <nav class = "navigation">
            <a href ="#">Home</a>
            <a href ="#">About us</a>
            <a href ="#">Service</a>
            <a href ="#">Contact </a>
  
        </nav>

    </header>
    <h1>Train Seat Booking</h1>
    <p>Select your desired seat:</p>
    <div id="seats">
      <!-- Add seat elements dynamically using JavaScript -->
    </div>
    <p>Selected seat: <span id="selectedSeat"></span></p>
    <button onclick="bookSeat()">Book Seat</button>
    <script>
      // Add JavaScript code here to create the seat elements dynamically
      const seatsDiv = document.getElementById("seats");
      const numSeats = 40;
      for (let i = 1; i <= numSeats; i++) {
        const seat = document.createElement("div");
        seat.classList.add("seat");
        seat.textContent = i;
        seatsDiv.appendChild(seat);
      }
      
      // Add event listeners to the seat elements to handle seat selection
      const seats = document.querySelectorAll(".seat");
      let selectedSeat = null;
      seats.forEach(seat => {
        seat.addEventListener("click", () => {
          if (seat.classList.contains("booked")) {
            alert("Sorry, this seat has already been booked. Please select another seat.");
          } else {
            if (selectedSeat !== null) {
              selectedSeat.classList.remove("selected");
            }
            seat.classList.add("selected");
            selectedSeat = seat;
            document.getElementById("selectedSeat").textContent = seat.textContent;
          }
        });
      });
      
      // Add function to handle seat booking
      function bookSeat() {
        if (selectedSeat === null) {
          alert("Please select a seat before booking.");
        } else {
          selectedSeat.classList.remove("selected");
          selectedSeat.classList.add("booked");
          selectedSeat.removeAttribute("onclick");
          selectedSeat = null;
          document.getElementById("selectedSeat").textContent = "";
          alert("Your seat has been booked successfully.");
        }
      }
    </script>
  </body>
</html>
