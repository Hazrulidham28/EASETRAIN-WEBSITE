<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartUp Page</title>
    <link rel="stylesheet" href = "StartUp.css">
</head>
<body>
    <header>
        <h2 class = "logo">TrainEase</h2>
        <nav class = "navigation">
            <a href ="AdminLogin.html">Admin</a>
            <button class="btnLogin-popup">Login</button>




        </nav>

    </header>
    
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="userloginServlet" method = "post" >
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name = "email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name ="lock-closed"></ion-icon></span>
                    <input type="password" name ="pass"required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont have account?<a 
                        href="#" class="register-link">Register</a></p>
                </div> 
            </form>
    </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="userRegisterServlet" method = "post" onsubmit="showAlert()">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" name ="uname" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="id-card-outline"></ion-icon>
                    </span>
                    <input type="text" name ="Icno"required>
                    <label>IC No</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name = "email"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <input type="tel" name ="phonenum" required>
                    <label>Phone Number</label>
                </div>
                
                <div class="input-box">
                    <span class="icon">
                    <ion-icon name ="lock-closed"></ion-icon></span>
                    <input type="password" name = "pass"  pattern=".{8,}" title="Eight or more characters">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Agreed to term and conditions?</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a 
                        href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
  	function showAlert() {
    alert("Registration successful!");
  	}
	</script>
	
</body>
</html>
